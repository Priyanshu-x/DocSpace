services:
  # Backend Service
  - type: web
    name: server
    env: node
    root: server
    buildCommand: npm install && npx prisma generate
    startCommand: node src/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: server-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://your-frontend-url.onrender.com

  # PostgreSQL Database
  - type: psql
    name: server-db
    env: postgres
    plan: free

  # Frontend (Static Site)
  - type: web
    name: client
    env: static
    root: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com
